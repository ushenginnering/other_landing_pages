<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin:wght@400;500&family=Montserrat:wght@400;600;700;800&family=Poppins:wght@300;400;500&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .font-ere {
            font-size: 30px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
<div class="container pt-4">
        <div class="pri-container d-flex justify-content-between">
           <img src="images/Vector.png" alt="logo" id="eyeSlash" onclick="move()"> 
            <a href = "login.html"><button type="button" class="btn btn-primary" type="submit" id="loginButton">Login</button></a>
        </div>

        <div class="container d-block">
           
            <div class="container text-center pt-4 login-wrapper">
              
            <div class="text-center mt-5">
                <span class=" gradient pt-4 font-ere mt-5" style="font-weight: 700;">Sign up to a great experience <br> with us</span>
            </div>  
           
            
            <div class="row">
                <div class="col-lg-2"> </div>
                <div class="col-lg-8"> 
                    <h6 class="text-white text-center mt-2 pt-2" style="font-weight:800;">Get Started</h6>
                    <div class="container  text-center pt-4 signup-wrapper"> 
                         
                    
    <div class="container pt-4">
        <form id="userRegistrationForm">
            <label for="email" class="form-label d-flex justify-content">Email</label>
            <div class="mb-3"><input type="text" class="form-control" id="email" name="email" value="hello@gmail.com" placeholder="hello@gmail.com" required></div>

            <label for="text" class="form-label d-flex justify-content">Username</label>
            <div class="mb-3">
                <input type="text" class="form-control"  id="userName" name="userName" value="username" placeholder="username"  required>
            </div>

            <div class="mb-3">
                <label for="passwordInput" class="d-flex">Password</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" required class="form-control" placeholder="" required >
                    <button class="btn btn-light" id="togglePassword" type="button">
                        <img src="images/eye-slash.svg" alt="Toggle Password">
                    </button>
                </div>
            </div>

            <div class="mb-3">
                <label for="passwordInput" class="d-flex">Confirm Password</label>
                <div class="input-group">
                    <input  type="password" id="confirmPassword" name="confirm_password" class="form-control" placeholder="" required >
                    <button class="btn btn-light" id="togglePassword" type="button">
                        <img src="images/eye-slash.svg" alt="Toggle Password">
                    </button>
                </div>
            </div>

            <div id="schoolAccountContainer">
                <div class="mb-3">
                    <label for="schoolAccount" class="d-flex justify-content">Select your school?</label>
                    <select class="form-select" id="schoolName" name="school_name" > 
                        <option value="yes">School 1</option> 
                        <option value="yes">School 2</option> 
                        <option value="yes">School 3</option> 
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="position" class="d-flex justify-content">Position</label>
                <select class="form-select" id="position" name="position">
                    <option value="teacher">Teacher</option>
                    <option value="admin">Administrator</option>
                    <option value="other">Others</option>
                </select>
            </div>
            <div id="schoolAccountContainer">
                <div class="mb-3">
                    <label for="schoolAccount" class="d-flex justify-content">Does your school have an account?</label>
                    <select class="form-select" id="schoolAccount">
                        <option value="" disabled selected>Yes/No</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div> 

            <div>
                <button class="btn btn-primary2" type="button" onclick="submitForm()">Sign up</button>
            </div>

            
          
        </form>

        <div class="container">
            <div class="pt-4">
                <p style="font-size: 12px;">By clicking the above button, you agree to our <span><a href="#" style="color: #0CE37B; font-size: 12px;">Terms and Conditions</a></span></p>
            </div>
            <div class="pb-2">
                <p style="font-size: 12px;">and have read and acknowledged our
                <span><a href="#" style="color: #0CE37B; font-size: 12px;">Privacy policy</a></span></p>
            </div>
        </div> 
        
    </div>

    <!-- Modal HTML for Admin -->
    <div id="adminPopup" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAdminPopup()">&times;</span>
            <p>Do you want to continue with admin signup?</p>
            <button onclick="continueAdminSignup()">Continue</button>
            <button onclick="skipAdminSignup()">Skip</button>
        </div>
    </div>

    <script>
        function submitForm() {
            var userType = document.getElementById("position").value;

            if (userType === "admin") {
                // Redirect to the admin signup page
                window.location.href = "admin_signup.html";
            } else {
                // Proceed with the form submission
                document.getElementById("userRegistrationForm").submit();
            }
        }

        function closeAdminPopup() {
            document.getElementById("adminPopup").style.display = "none";
        }

        function continueAdminSignup() {
            closeAdminPopup();
            // Redirect to the admin signup page
            window.location.href = "admin_signup.html";
        }

        function skipAdminSignup() {
            closeAdminPopup();
            // Redirect to the home page
            window.location.href = "compiler.html";
        }
    </script>   
</body>
</html>
